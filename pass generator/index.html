<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

   
    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Password Generator</h1>
                <h3>Generate password with ease </h3>
            </header>

            <main class="signup-body">
                <form action="#">
                    <div id = "container" style=" position:relative; display: none;" >
                        <label for="password">Your Password</label>
                        <div class="box">
                            <input type="text" id="passwordbox" placeholder="Abhi Sharma" readonly>
                            <button onclick="copy()" class="copy-btn"><i class="fa-solid fa-copy"></i></button>
                        </div>
                    </div>

                    <p>
                        <label for="userEmail">Length</label>
                        <input type="number" id="lengthOfPassword" placeholder="Default 12">
                    </p>
                    <input onclick="generate()" value="Generate Password">
                </form>

               
            </main>

        </div>
        <div class="circle1"></div>
    <div class="circle2"></div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
